<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>উইথড্র করুন - আধুনিক</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #28a745; /* Modern Green */
            --primary-green-dark: #218838;
            --background-gradient-start: #e0f2f7; /* Light blueish start */
            --background-gradient-end: #e8f5e9; /* Light greenish end */
            --card-background: #ffffff;
            --text-color-dark: #333;
            --text-color-medium: #555;
            --border-color: #dcdcdc;
            --input-bg: #fdfdfd;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'IBM Plex Sans Bengali', sans-serif;
            background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--text-color-dark);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically */
            min-height: 100vh;
        }

        .container {
            background: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 12px 30px var(--shadow-medium);
            padding: 40px;
            max-width: 480px;
            width: 100%;
            margin: 20px auto; /* Centered with vertical margin */
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: var(--primary-green);
            margin-bottom: 35px;
            font-size: 2.3em;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .method-selection {
            margin-bottom: 35px;
        }

        .method-selection h2 {
            font-size: 1.3em;
            color: var(--text-color-medium);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .methods-row {
            display: flex;
            justify-content: center;
            gap: 20px; /* Increased gap for better spacing */
            flex-wrap: wrap;
        }

        .method-icon-wrapper {
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            width: 90px; /* Slightly larger for better touch target */
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            box-shadow: 0 4px 10px var(--shadow-light);
            text-decoration: none; /* Remove underline for anchor if used */
            color: inherit; /* Inherit color for text */
        }

        .method-icon-wrapper:hover {
            border-color: var(--primary-green);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        .method-icon-wrapper.selected {
            border-color: var(--primary-green);
            background-color: rgba(40, 167, 69, 0.08); /* Light green background */
            box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.2), 0 8px 20px var(--shadow-medium);
            transform: translateY(-2px);
        }
        
        .method-icon-wrapper.selected::after {
            content: '✓';
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--primary-green);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            z-index: 10;
        }

        .method-icon-wrapper img {
            width: 50px; /* Adjusted icon size */
            height: 50px; /* Adjusted icon size */
            object-fit: contain;
            margin-bottom: 8px;
        }

        .method-icon-wrapper div {
            font-weight: 600;
            color: var(--text-color-dark);
            font-size: 1em;
        }

        .withdraw-form-section {
            margin-top: 35px;
        }

        .withdraw-form-section h2 {
            font-size: 1.3em;
            color: var(--text-color-medium);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color-medium);
            font-size: 0.95em;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 15px 18px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1em;
            color: var(--text-color-dark);
            background-color: var(--input-bg);
            transition: border-color 0.2s, box-shadow 0.2s;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.06); /* subtle inner shadow */
        }
        
        .form-group input[type="number"]::placeholder {
            color: #b0b0b0;
        }

        .form-group input[type="number"]:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.25);
            outline: none;
            background-color: white;
        }

        button[type="submit"] {
            background-color: var(--primary-green);
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.15em;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.35);
            letter-spacing: 0.5px;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.45);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.25);
        }

        .note {
            font-size: 0.88em;
            color: var(--text-color-medium);
            margin-top: 30px;
            text-align: center;
            padding: 15px 20px;
            background-color: rgba(40, 167, 69, 0.05);
            border-left: 4px solid var(--primary-green);
            border-radius: 10px;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Responsive adjustments */
        @media (max-width: 550px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .method-icon-wrapper {
                width: 80px;
                height: 80px;
            }

            .method-icon-wrapper img {
                width: 45px;
                height: 45px;
            }

            .method-icon-wrapper div {
                font-size: 0.9em;
            }

            .form-group input[type="number"] {
                padding: 12px 15px;
                font-size: 1em;
            }

            button[type="submit"] {
                padding: 14px 25px;
                font-size: 1.05em;
            }

            .note {
                font-size: 0.8em;
                padding: 12px 15px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
            .methods-row {
                gap: 15px;
            }
            .method-icon-wrapper {
                width: 75px;
                height: 75px;
                border-radius: 12px;
            }
            .method-icon-wrapper img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>তহবিল উত্তোলন</h1>

        <div class="method-selection">
            <h2>আপনার পছন্দের মাধ্যম নির্বাচন করুন</h2>
            <div class="methods-row">
                <div class="method-icon-wrapper" data-method="Bkash">
                    <img src="https://i.imgur.com/NbfkZqD.png" alt="Bkash">
                    <div>বিকাশ</div>
                </div>
                <div class="method-icon-wrapper" data-method="Nagad">
                    <img src="https://i.imgur.com/UB3K0HX.png" alt="Nagad">
                    <div>নগদ</div>
                </div>
                <div class="method-icon-wrapper" data-method="Rocket">
                    <img src="https://i.imgur.com/HKqgD6r.png" alt="Rocket">
                    <div>রকেট</div>
                </div>
            </div>
        </div>

        <div class="withdraw-form-section">
            <h2>উত্তোলনের বিবরণ দিন</h2>
            <form id="withdrawForm">
                <div class="form-group">
                    <label for="amount">উত্তোলন পরিমাণ (সর্বনিম্ন ১০০ টাকা)</label>
                    <input type="number" id="amount" placeholder="উদাহরণ: ৫০০" min="100" required>
                </div>
                
                <div class="form-group">
                    <label for="mobileNumber">আপনার মোবাইল নম্বর</label>
                    <input type="number" id="mobileNumber" placeholder="১১ ডিজিটের মোবাইল নম্বর" required>
                </div>

                <button type="submit" id="submitButton">উইথড্র রিকুয়েস্ট জমা দিন</button>
            </form>

            <div class="note">
                **গুরুত্বপূর্ণ:** সঠিক তথ্য পূরণ করুন। ভুল তথ্যের জন্য রিকুয়েস্ট বাতিল হতে পারে এবং প্রক্রিয়া বিলম্বিত হতে পারে।
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const methodCards = document.querySelectorAll('.method-icon-wrapper');
            const withdrawForm = document.getElementById('withdrawForm');
            let selectedMethod = null; // To store the selected method

            methodCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Remove 'selected' class from all cards
                    methodCards.forEach(mc => mc.classList.remove('selected'));
                    
                    // Add 'selected' class to the clicked card
                    this.classList.add('selected');
                    
                    // Store the selected method from data-method attribute
                    selectedMethod = this.dataset.method;
                    console.log('Selected Method:', selectedMethod); // For debugging
                });
            });

            withdrawForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const amount = document.getElementById('amount').value;
                const mobileNumber = document.getElementById('mobileNumber').value;

                if (!selectedMethod) {
                    alert('দয়া করে উইথড্র মাধ্যম নির্বাচন করুন (বিকাশ, নগদ বা রকেট আইকনে ক্লিক করুন)।');
                    return;
                }

                if (amount < 100) {
                    alert('উইথড্র পরিমাণ সর্বনিম্ন ১০০ টাকা হতে হবে।');
                    return;
                }
                
                if (mobileNumber.length !== 11) {
                    alert('মোবাইল নম্বর অবশ্যই ১১ ডিজিটের হতে হবে।');
                    return;
                }

                // Here you would typically send this data to your server
                console.log({
                    amount: amount,
                    method: selectedMethod,
                    mobileNumber: mobileNumber
                });

                alert(`উইথড্র রিকুয়েস্ট সফলভাবে পাঠানো হয়েছে!\nপরিমাণ: ${amount}৳\nমাধ্যম: ${selectedMethod}\nনম্বর: ${mobileNumber}`);
                
                // Reset the form and selected state after submission
                withdrawForm.reset();
                methodCards.forEach(mc => mc.classList.remove('selected'));
                selectedMethod = null; // Reset selected method
            });
        });
    </script>

</body>
</html>
