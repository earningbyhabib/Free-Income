<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>উত্তোলন হিস্ট্রি</title>
    <style>
        :root {
            --primary-color: #4361ee; /* নীল কালার */
            --secondary-color: #4895ef;
            --danger-color: #4361ee; /* নীল কালার */
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
            --light-text: #7f8c8d;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: var(--light-text);
            font-size: 1.1rem;
        }
        
        .withdraw-stats {
            display: flex;
            justify-content: space-between;
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }
        
        .stat-card {
            text-align: center;
            flex: 1;
        }
        
        .stat-card h3 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: var(--light-text);
            font-size: 0.9rem;
        }
        
        .withdraw-list {
            display: grid;
            gap: 20px;
        }
        
        .withdraw-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .withdraw-card:hover {
            transform: translateY(-5px);
        }
        
        .withdraw-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--danger-color);
        }
        
        .withdraw-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .withdraw-id {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
        }
        
        .withdraw-date {
            color: var(--light-text);
            font-size: 0.85rem;
        }
        
        .withdraw-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .withdraw-method {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .method-icon {
            width: 40px;
            height: 40px;
            background: #e3f2fd; /* হালকা নীল ব্যাকগ্রাউন্ড */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .method-info h4 {
            font-size: 1.1rem;
            margin-bottom: 3px;
        }
        
        .method-info p {
            color: var(--light-text);
            font-size: 0.85rem;
        }
        
        .withdraw-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color); /* নীল কালার */
        }
        
        .withdraw-meta {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            background: #e3f2fd; /* হালকা নীল ব্যাকগ্রাউন্ড */
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--primary-color);
        }
        
        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .completed {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .pending {
            background: #fff8e1;
            color: #ff8f00;
        }
        
        .failed {
            background: #ffebee;
            color: #c62828;
        }
        
        .search-filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border: none;
            border-radius: 30px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            font-size: 1rem;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }
        
        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }
        
        .no-result {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        
        @media (max-width: 768px) {
            .withdraw-stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>উত্তোলন হিস্ট্রি</h1>
            <p>আপনার সমস্ত উত্তোলনের ইতিহাস</p>
        </div>
        
        <div class="withdraw-stats">
            <div class="stat-card">
                <h3 id="last-withdraw">২,৫০০ ৳</h3>
                <p>সর্বশেষ উত্তোলন</p>
            </div>
            <div class="stat-card">
                <h3 id="total-count">৮</h3>
                <p>মোট উত্তোলন</p>
            </div>
            <div class="stat-card">
                <h3 id="total-amount">২৫,৭০০ ৳</h3>
                <p>মোট উত্তোলিত</p>
            </div>
        </div>
        
        <div class="search-filter">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="ট্রানজেকশন আইডি বা পদ্ধতি খুঁজুন..." onkeyup="filterTransactions()">
            </div>
            
            <div class="filter-options">
                <button class="filter-btn active" onclick="filterByType('all')">সব</button>
                <button class="filter-btn" onclick="filterByType('bkash')">বিকাশ</button>
                <button class="filter-btn" onclick="filterByType('rocket')">রকেট</button>
                <button class="filter-btn" onclick="filterByType('bank')">ব্যাংক</button>
                <button class="filter-btn" onclick="filterByType('cash')">নগদ</button>
            </div>
        </div>
        
        <div class="withdraw-list" id="withdraw-container">
            <!-- Withdraw items will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Sample withdraw data
        const withdraws = [
            {
                id: "WD-78945612",
                date: "২২ জুন, ২০২৩ - ১১:৩০ AM",
                method: "bkash",
                methodName: "বিকাশ উত্তোলন",
                reference: "রেফারেন্স: Bkash-789456",
                amount: 2500,
                balance: 12700,
                invoice: "WD20230622",
                status: "completed",
                icon: "fas fa-mobile-alt"
            },
            {
                id: "WD-32165498",
                date: "১৯ জুন, ২০২৩ - ০২:১৫ PM",
                method: "bank",
                methodName: "ব্যাংক ট্রান্সফার",
                reference: "ডিবিবিএল একাউন্ট ****৪৫৬৭",
                amount: 10000,
                balance: 2200,
                invoice: "WD20230619",
                status: "completed",
                icon: "fas fa-university"
            },
            {
                id: "WD-14725836",
                date: "১০ জুন, ২০২৩ - ০৩:৫০ PM",
                method: "rocket",
                methodName: "রকেট উত্তোলন",
                reference: "রেফারেন্স: Rocket-369852",
                amount: 5000,
                balance: 8900,
                invoice: "WD20230610",
                status: "pending",
                icon: "fas fa-rocket"
            },
            {
                id: "WD-96385274",
                date: "২৮ মে, ২০২৩ - ১০:২০ AM",
                method: "cash",
                methodName: "নগদ উত্তোলন",
                reference: "শাখা: গুলশান ব্রাঞ্চ",
                amount: 8000,
                balance: 20500,
                invoice: "WD20230528",
                status: "completed",
                icon: "fas fa-money-bill-wave"
            },
            {
                id: "WD-85274196",
                date: "২০ মে, ২০২৩ - ০১:৪৫ PM",
                method: "bkash",
                methodName: "বিকাশ উত্তোলন",
                reference: "রেফারেন্স: Bkash-123456",
                amount: 3000,
                balance: 28500,
                invoice: "WD20230520",
                status: "failed",
                icon: "fas fa-mobile-alt"
            },
            {
                id: "WD-36925814",
                date: "১৫ মে, ২০২৩ - ০৯:৩০ AM",
                method: "bank",
                methodName: "ব্যাংক ট্রান্সফার",
                reference: "এসবিএল একাউন্ট ****৭৮৯০",
                amount: 12000,
                balance: 31500,
                invoice: "WD20230515",
                status: "completed",
                icon: "fas fa-university"
            }
        ];

        // Initialize the page with all withdraws
        document.addEventListener('DOMContentLoaded', function() {
            displayWithdraws(withdraws);
            updateStats(withdraws);
        });

        // Display withdraws function
        function displayWithdraws(withdrawsToShow) {
            const container = document.getElementById('withdraw-container');
            container.innerHTML = '';

            if (withdrawsToShow.length === 0) {
                container.innerHTML = `
                    <div class="no-result">
                        <i class="fas fa-search" style="font-size: 3rem; color: var(--light-text); margin-bottom: 20px;"></i>
                        <h3>কোনো উত্তোলন পাওয়া যায়নি</h3>
                        <p>আপনার অনুসন্ধানের সাথে মিলে যায় এমন কোনো উত্তোলন নেই</p>
                    </div>
                `;
                return;
            }

            withdrawsToShow.forEach(withdraw => {
                const withdrawCard = document.createElement('div');
                withdrawCard.className = 'withdraw-card';
                withdrawCard.innerHTML = `
                    <span class="status-badge ${withdraw.status}">
                        ${withdraw.status === 'completed' ? 'সম্পন্ন' : 
                          withdraw.status === 'pending' ? 'মুলতুবি' : 'ব্যর্থ'}
                    </span>
                    <div class="withdraw-header">
                        <span class="withdraw-id">${withdraw.id}</span>
                        <span class="withdraw-date">${withdraw.date}</span>
                    </div>
                    <div class="withdraw-details">
                        <div class="withdraw-method">
                            <div class="method-icon">
                                <i class="${withdraw.icon}"></i>
                            </div>
                            <div class="method-info">
                                <h4>${withdraw.methodName}</h4>
                                <p>${withdraw.reference}</p>
                            </div>
                        </div>
                        <div class="withdraw-amount">- ${withdraw.amount.toLocaleString('bn-BD')} ৳</div>
                    </div>
                    <div class="withdraw-meta">
                        <span class="meta-item">
                            <i class="fas fa-wallet"></i> ব্যালেন্স: ${withdraw.balance.toLocaleString('bn-BD')} ৳
                        </span>
                        <span class="meta-item">
                            <i class="fas fa-receipt"></i> ইনভয়েস: ${withdraw.invoice}
                        </span>
                        ${withdraw.status === 'pending' ? 
                        '<span class="meta-item"><i class="fas fa-clock"></i> প্রসেসিং</span>' : ''}
                        ${withdraw.status === 'failed' ? 
                        '<span class="meta-item"><i class="fas fa-exclamation-circle"></i> ব্যর্থ</span>' : ''}
                    </div>
                `;
                container.appendChild(withdrawCard);
            });
        }

        // Filter by type function
        function filterByType(type) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            let filteredWithdraws = [];
            if (type === 'all') {
                filteredWithdraws = withdraws;
            } else {
                filteredWithdraws = withdraws.filter(withdraw => withdraw.method === type);
            }

            // Apply search filter if there's any search text
            const searchText = document.getElementById('search-input').value.toLowerCase();
            if (searchText) {
                filteredWithdraws = filteredWithdraws.filter(withdraw => 
                    withdraw.id.toLowerCase().includes(searchText) || 
                    withdraw.methodName.toLowerCase().includes(searchText) ||
                    withdraw.reference.toLowerCase().includes(searchText)
                );
            }

            displayWithdraws(filteredWithdraws);
            updateStats(filteredWithdraws);
        }

        // Search filter function
        function filterTransactions() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').textContent.trim();

            let filteredWithdraws = withdraws.filter(withdraw => 
                withdraw.id.toLowerCase().includes(searchText) || 
                withdraw.methodName.toLowerCase().includes(searchText) ||
                withdraw.reference.toLowerCase().includes(searchText)
            );

            // Apply type filter if not "all"
            if (activeFilter !== 'সব') {
                const typeMap = {
                    'বিকাশ': 'bkash',
                    'রকেট': 'rocket',
                    'ব্যাংক': 'bank',
                    'নগদ': 'cash'
                };
                const type = typeMap[activeFilter];
                filteredWithdraws = filteredWithdraws.filter(withdraw => withdraw.method === type);
            }

            displayWithdraws(filteredWithdraws);
            updateStats(filteredWithdraws);
        }

        // Update statistics function
        function updateStats(filteredWithdraws) {
            if (filteredWithdraws.length === 0) {
                document.getElementById('last-withdraw').textContent = '০ ৳';
                document.getElementById('total-count').textContent = '০';
                document.getElementById('total-amount').textContent = '০ ৳';
                return;
            }

            // Last withdraw
            const lastWithdraw = filteredWithdraws[0].amount;
            document.getElementById('last-withdraw').textContent = lastWithdraw.toLocaleString('bn-BD') + ' ৳';

            // Total count
            document.getElementById('total-count').textContent = filteredWithdraws.length;

            // Total amount
            const totalAmount = filteredWithdraws.reduce((sum, withdraw) => sum + withdraw.amount, 0);
            document.getElementById('total-amount').textContent = totalAmount.toLocaleString('bn-BD') + ' ৳';
        }
    </script>
</body>
</html>
