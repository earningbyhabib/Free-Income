<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>টেলিগ্রাম গ্রুপে যোগ দিন</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1e293b;
        }
        
        .telegram-card {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            margin: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #0088cc, #00a8ff);
            padding: 40px 20px;
            color: white;
            position: relative;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 40px;
            background: white;
            border-radius: 50%;
            z-index: 1;
        }
        
        .telegram-icon {
            font-size: 60px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
            max-width: 80%;
            margin: 0 auto 10px;
        }
        
        .content {
            padding: 40px 30px 30px;
            position: relative;
            z-index: 2;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 25px;
        }
        
        .join-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0088cc, #00a8ff);
            color: white;
            text-decoration: none;
            padding: 16px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0, 168, 255, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .join-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 168, 255, 0.4);
            background: linear-gradient(135deg, #0077b3, #0095e0);
        }
        
        .join-btn i {
            font-size: 24px;
            margin-right: 12px;
        }
        
        .note {
            font-size: 14px;
            color: #64748b;
            margin-top: 20px;
            text-align: center;
        }
        
        .features {
            margin: 30px 0;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            background: #f1f5f9;
            transform: translateX(5px);
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: #e0f2fe;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #0369a1;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .feature-text {
            font-size: 15px;
            color: #334155;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="telegram-card">
        <div class="header">
            <div class="telegram-icon">
                <i class="fab fa-telegram"></i>
            </div>
            <h1>আমাদের টেলিগ্রাম গ্রুপে যোগ দিন</h1>
            <p class="description">এক্সক্লুসিভ কন্টেন্ট এবং আর্নিং সুযোগ পেতে এখনই জয়েন করুন</p>
        </div>
        
        <div class="content">
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-lock-open"></i>
                    </div>
                    <div class="feature-text">প্রাইভেট গ্রুপে এক্সক্লুসিভ এক্সেস</div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="feature-text">ডেইলি আর্নিং টিপস এবং ট্রিকস</div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="feature-text">২৪/৭ এক্সপার্ট সাপোর্ট</div>
                </div>
            </div>
            
            <div class="btn-container">
                <a href="https://t.me/earningbyhabib" target="_blank" class="join-btn">
                    <i class="fab fa-telegram"></i>
                    জয়েন করুন
                </a>
            </div>
            
            <p class="note">ক্লিক করলে টেলিগ্রাম অ্যাপে রিডাইরেক্ট হবে</p>
        </div>
    </div>
</body>
</html>
