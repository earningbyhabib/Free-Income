<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer 24 - Login/Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap');

        :root {
            --primary-orange: #FF5722;
            --gradient-start: #FF5722;
            --gradient-end: #FFA726;
            --black: #000;
            --white: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--white);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: transparent;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: var(--white);
            position: relative;
            z-index: 2;
        }

        .logo-box {
            background-color: var(--black);
            border-radius: 15px;
            padding: 15px 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            transform: perspective(500px) rotateX(10deg);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: perspective(500px) rotateX(10deg) translateY(0); }
            50% { transform: perspective(500px) rotateX(10deg) translateY(-8px); }
        }

        .logo-text {
            font-size: 2.8em;
            font-weight: 800;
            color: var(--white);
            display: flex;
            align-items: center;
            white-space: nowrap;
            position: relative;
            z-index: 1;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .tm-sup {
            font-size: 0.3em;
            vertical-align: super;
            margin-left: 2px;
            font-weight: 400;
            color: var(--white);
            position: relative;
            top: -5px;
        }

        .main-content {
            padding: 25px;
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin: 0 auto;
            width: calc(100% - 50px);
            border: 2px solid;
            border-image: linear-gradient(45deg, #FF5722, #FF9800, #FFEB3B, #FF9800, #FF5722);
            border-image-slice: 1;
            animation: borderGlow 3s linear infinite;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes borderGlow {
            0% { border-image-source: linear-gradient(45deg, #FF5722, #FF9800, #FFEB3B, #FF9800, #FF5722); }
            50% { border-image-source: linear-gradient(45deg, #FFEB3B, #FF9800, #FF5722, #FF9800, #FFEB3B); }
            100% { border-image-source: linear-gradient(45deg, #FF5722, #FF9800, #FFEB3B, #FF9800, #FF5722); }
        }

        .title {
            font-size: 2em;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .title .tm {
            font-size: 0.3em;
            vertical-align: super;
            margin-left: 2px;
            font-weight: 400;
            color: var(--white);
            position: relative;
            top: -5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .input-group input {
            width: calc(100% - 40px);
            padding: 15px 20px 15px 40px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1em;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.3);
            transform: translateY(-2px);
        }

        .input-group input::placeholder {
            color: #888;
        }

        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-orange);
            font-size: 1.2em;
        }

        .forgot-password {
            text-align: right;
            margin: -10px 10px 20px 0;
        }

        .forgot-password a {
            color: var(--white);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--black);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background-color: var(--black);
            color: var(--white);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background-color: #333;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .logo-text {
                font-size: 2.2em;
            }
            .title {
                font-size: 1.8em;
            }
            .main-content {
                padding: 20px;
                width: calc(100% - 40px);
            }
        }

        @media (max-width: 400px) {
            .logo-text {
                font-size: 2em;
            }
            .title {
                font-size: 1.6em;
            }
            .main-content {
                padding: 15px;
                width: calc(100% - 30px);
            }
            .input-group input {
                padding: 12px 15px 12px 35px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-box">
                <div class="logo-text">
                    FREELANCER-24<span class="tm-sup">TM</span>
                </div>
            </div>
        </div>

        <!-- Login Page -->
        <div class="main-content page active" id="login-page">
            <div class="title">
                ★ Login Forme ★<span class=""></span>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-phone icon"></i>
                    <input type="text" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forget Password ?</a>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <button type="button" class="btn btn-secondary" id="show-register">Create Account</button>
            </form>
        </div>

        <!-- Registration Page -->
        <div class="main-content page" id="register-page">
            <div class="title">
                ‍‌‌‌★ Registration Forme ★<span class="tm"></span>
            </div>

            <form id="register-form">
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone icon"></i>
                    <input type="text" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-secondary" id="show-login">Already have an account? Login</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginPage = document.getElementById('login-page');
            const registerPage = document.getElementById('register-page');
            const showRegister = document.getElementById('show-register');
            const showLogin = document.getElementById('show-login');
            
            showRegister.addEventListener('click', function() {
                loginPage.classList.remove('active');
                registerPage.classList.add('active');
            });
            
            showLogin.addEventListener('click', function() {
                registerPage.classList.remove('active');
                loginPage.classList.add('active');
            });
            
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Login functionality would go here');
            });
            
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Registration functionality would go here');
            });
        });
    </script>
</body>
</html>
