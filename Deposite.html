<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>তহবিল জমা দিন - আধুনিক সংস্করণ</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007bff; /* Vibrant Blue */
            --primary-blue-dark: #0056b3;
            --accent-green: #28a745; /* Success Green */
            --background-gradient-start: #e9f0f9; /* Light Blue-Grey */
            --background-gradient-end: #e2effd; /* Lighter Blue */
            --card-background: #ffffff;
            --text-dark: #343a40; /* Dark Grey */
            --text-medium: #6c757d; /* Muted Grey */
            --border-light: #ced4da; /* Light Grey Border */
            --input-bg: #f8f9fa; /* Very Light Grey */
            --shadow-subtle: rgba(0, 0, 0, 0.06);
            --shadow-medium: rgba(0, 0, 0, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'IBM Plex Sans Bengali', sans-serif;
            background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--card-background);
            border-radius: 25px;
            box-shadow: 0 15px 40px var(--shadow-medium);
            padding: 45px;
            max-width: 550px; /* Slightly wider for better spacing */
            width: 100%;
            animation: fadeInScale 0.8s ease-out forwards;
            opacity: 0;
            transform: scale(0.95);
        }

        @keyframes fadeInScale {
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            text-align: center;
            color: var(--primary-blue);
            margin-bottom: 40px;
            font-size: 2.6em; /* Slightly larger title */
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 1.4em;
            color: var(--text-medium);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        /* Unique Payment Method Section */
        .methods-wrapper {
            display: flex;
            justify-content: center; /* Ensures icons are centered */
            gap: 30px; /* Increased space between icons for a cleaner look */
            margin-bottom: 40px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }

        .method-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            padding: 15px; /* Padding around item for hover effect */
            border-radius: 20px; /* More rounded corners */
            background-color: transparent; /* Start with transparent background */
        }

        .method-item:hover {
            transform: translateY(-8px) scale(1.05);
            background-color: rgba(0, 123, 255, 0.05); /* Light hover background */
            box-shadow: 0 10px 25px var(--shadow-medium);
        }

        .method-item.selected {
            transform: translateY(-4px);
            background-color: rgba(0, 123, 255, 0.1); /* Slightly darker selected background */
            box-shadow: 0 0 0 4px var(--primary-blue), 0 10px 25px var(--shadow-medium);
        }
        
        .method-item.selected .icon-circle {
            border-color: var(--primary-blue); /* Blue border on selection */
            background-color: var(--primary-blue); /* Filled with blue on selection */
        }

        .method-item.selected .icon-circle::after {
            content: '✓';
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent-green);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .icon-circle {
            width: 80px; /* Size of the circle */
            height: 80px;
            background-color: var(--input-bg);
            border: 3px solid var(--border-light); /* Thicker border */
            border-radius: 50%; /* Perfect circle */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px var(--shadow-subtle);
        }

        .method-item img {
            width: 55px; /* Icon size inside circle */
            height: 55px;
            object-fit: contain;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
        }

        .method-item .name {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1.1em;
        }

        /* Deposit Form Section */
        .deposit-form {
            margin-top: 35px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-medium);
            font-size: 1em;
        }

        .form-group input[type="number"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border-light);
            border-radius: 15px;
            font-size: 1.1em;
            color: var(--text-dark);
            background-color: var(--input-bg);
            transition: border-color 0.2s, box-shadow 0.2s;
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.05);
        }
        
        .form-group input::placeholder {
            color: #b0b0b0;
        }

        .form-group input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2);
            outline: none;
            background-color: white;
        }

        button[type="submit"] {
            background-color: var(--primary-blue);
            color: white;
            padding: 18px 35px;
            border: none;
            border-radius: 15px;
            font-size: 1.25em;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.35);
            letter-spacing: 0.8px;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-blue-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.45);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.25);
        }

        .note {
            font-size: 0.9em;
            color: var(--text-medium);
            margin-top: 30px;
            text-align: center;
            padding: 18px 25px;
            background-color: rgba(0, 123, 255, 0.05);
            border-left: 5px solid var(--primary-blue);
            border-radius: 12px;
            line-height: 1.5;
            box-shadow: 0 2px 10px var(--shadow-subtle);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2.2em;
                margin-bottom: 30px;
            }

            .section-title {
                font-size: 1.2em;
                margin-bottom: 20px;
            }

            .methods-wrapper {
                gap: 20px;
                margin-bottom: 30px;
            }

            .icon-circle {
                width: 70px;
                height: 70px;
                border-width: 2px;
            }

            .method-item img {
                width: 50px;
                height: 50px;
            }

            .method-item .name {
                font-size: 1em;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group input {
                padding: 14px 18px;
                font-size: 1em;
                border-radius: 12px;
            }

            button[type="submit"] {
                padding: 16px 30px;
                font-size: 1.1em;
                border-radius: 12px;
            }

            .note {
                font-size: 0.8em;
                padding: 15px 20px;
                border-radius: 10px;
            }
        }

        @media (max-width: 450px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 2em;
            }
            .methods-wrapper {
                flex-direction: row; /* Keep in a row */
                justify-content: space-around; /* Distribute space */
                gap: 10px; /* Smaller gap */
            }
            .method-item {
                padding: 10px; /* Less padding */
            }
            .icon-circle {
                width: 60px;
                height: 60px;
            }
            .method-item img {
                width: 40px;
                height: 40px;
            }
            .method-item .name {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>তহবিল জমা দিন</h1>

        <div class="method-selection">
            <h2 class="section-title">পেমেন্ট মাধ্যম নির্বাচন করুন</h2>
            <div class="methods-wrapper">
                <div class="method-item" data-method="Bkash">
                    <div class="icon-circle">
                        <img src="https://i.imgur.com/NbfkZqD.png" alt="Bkash">
                    </div>
                    <div class="name">বিকাশ</div>
                </div>
                <div class="method-item" data-method="Nagad">
                    <div class="icon-circle">
                        <img src="https://i.imgur.com/UB3K0HX.png" alt="Nagad">
                    </div>
                    <div class="name">নগদ</div>
                </div>
                <div class="method-item" data-method="Rocket">
                    <div class="icon-circle">
                        <img src="https://i.imgur.com/HKqgD6r.png" alt="Rocket">
                    </div>
                    <div class="name">রকেট</div>
                </div>
            </div>
        </div>

        <div class="deposit-form">
            <h2 class="section-title">আপনার ডিপোজিট বিবরণ</h2>
            <form id="depositForm">
                <div class="form-group">
                    <label for="amount">জমা করার পরিমাণ (সর্বনিম্ন ১০০ টাকা)</label>
                    <input type="number" id="amount" placeholder="উদাহরণ: ৫০০" min="100" required>
                </div>
                
                <div class="form-group">
                    <label for="transactionId">ট্রানজেকশন আইডি (TxID)</label>
                    <input type="text" id="transactionId" placeholder="আপনার TxID এখানে লিখুন" required>
                </div>

                <button type="submit">ডিপোজিট জমা দিন</button>
            </form>

            <div class="note">
                **গুরুত্বপূর্ণ:** অনুগ্রহ করে সঠিক ট্রানজেকশন আইডি দিন। ভুল আইডি দিলে আপনার ডিপোজিট প্রক্রিয়া সম্পন্ন হবে না।
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const methodItems = document.querySelectorAll('.method-item');
            const depositForm = document.getElementById('depositForm');
            let selectedMethod = null; // To store the selected method

            methodItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove 'selected' class from all items
                    methodItems.forEach(mi => mi.classList.remove('selected'));
                    
                    // Add 'selected' class to the clicked item
                    this.classList.add('selected');
                    
                    // Store the selected method from data-method attribute
                    selectedMethod = this.dataset.method;
                    console.log('Selected Method:', selectedMethod); // For debugging
                });
            });

            depositForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const amount = document.getElementById('amount').value;
                const transactionId = document.getElementById('transactionId').value;

                if (!selectedMethod) {
                    alert('দয়া করে পেমেন্ট মাধ্যম নির্বাচন করুন (বিকাশ, নগদ বা রকেট আইকনে ক্লিক করুন)।');
                    return;
                }

                if (amount < 100) {
                    alert('জমা করার পরিমাণ সর্বনিম্ন ১০০ টাকা হতে হবে।');
                    return;
                }
                
                if (transactionId.trim() === '') {
                    alert('ট্রানজেকশন আইডি (TxID) প্রবেশ করানো আবশ্যক।');
                    return;
                }

                // Here you would typically send this data to your server
                console.log({
                    amount: amount,
                    method: selectedMethod,
                    transactionId: transactionId
                });

                alert(`ডিপোজিট রিকুয়েস্ট সফলভাবে পাঠানো হয়েছে!\nপরিমাণ: ${amount}৳\nমাধ্যম: ${selectedMethod}\nট্রানজেকশন আইডি: ${transactionId}`);
                
                // Reset the form and selected state after submission
                depositForm.reset();
                methodItems.forEach(mi => mi.classList.remove('selected'));
                selectedMethod = null; // Reset selected method
            });
        });
    </script>

</body>
</html>
